<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Dog Filter</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include face‑api.js for face detection and landmarks -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <!-- HEIC decoder -->
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
</head>
<body>
  <header class="hero">
    <h1><span class="highlight">Snapchat</span> Dog Filter</h1>
    <p>Upload your photo and instantly add cute dog ears and a nose to your face.</p>
  </header>

  <section class="upload-area" id="uploadArea">
    <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg, image/webp, image/heic, image/heif">
    <label for="fileInput">Upload Image</label>
    <p>or drop an image here</p>
    <div id="loading" class="loading" hidden>
      <div class="spinner"></div>
      <p>Applying filter, please wait…</p>
    </div>
  </section>

  <section class="result" id="resultSection">
    <div class="image-container">
      <h2>Filtered Image</h2>
      <canvas id="resultCanvas"></canvas>
      <a id="downloadBtn" class="download-btn" download="dog-filter.png">Download</a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
